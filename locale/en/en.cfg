[item-description]
blue-coin=This coin is made of a strange blue metal. It is very valuable and can be used to purchase ore from the shop.
green-banner=This magnificent green banner stands tall and proud, a symbol of prosperity and abundance. It is adorned with intricate designs and crafted with the finest materials, making it a prized possession for any ruler.
black-banner=The enigmatic black banner stands tall, exuding an aura of mystery and power. Its dark colors symbolize strength and dominance, and its design is shrouded in ancient secrets.
blue-banner=The serene blue banner stands tall, evoking a sense of tranquility and calmness. Its soothing colors symbolize harmony and balance, and its elegant design is a sight to behold.
gray-banner=The elegant gray banner stands tall, emanating a sense of sophistication and refinement. Its neutral colors symbolize timeless elegance, and its intricate patterns showcase meticulous craftsmanship.
orange-banner=The vibrant orange banner stands tall, radiating warmth and energy. Its lively colors symbolize enthusiasm and creativity, and its striking designs evoke a sense of passion and determination.
purple-banner=The majestic purple banner stands tall, exuding an air of royalty and power. Its regal colors symbolize nobility and grandeur, and its ornate patterns display a mark of authority and elegance.
red-banner=The bold red banner stands tall, representing strength and determination. Its fiery colors symbolize courage and passion, and its striking designs inspire a sense of resilience and tenacity.
white-banner=The pristine white banner stands tall, representing purity and clarity. Its immaculate colors symbolize innocence and harmony, and its simple yet elegant design evokes a sense of tranquility and peace.
yellow-banner=The radiant yellow banner stands tall, shining with optimism and happiness. Its cheerful colors symbolize joy and energy, and its lively patterns brighten up any environment.

